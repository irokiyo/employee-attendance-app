name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: root

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none
          extensions: mbstring, pdo_mysql, intl

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: Prepare testing env
        env:
          APP_ENV: testing
        run: |
          cp .env.example .env.testing
          php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --force --env=testing

      - name: Run PHPUnit
        run: php artisan test --env=testing

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse app bootstrap config database public resources routes tests

      - name: Run PHPCS
        run: vendor/bin/phpcs app config database routes tests
